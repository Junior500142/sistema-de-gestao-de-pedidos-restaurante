version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: feijuca-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: feijuca_db
      MYSQL_USER: feijuca_user
      MYSQL_PASSWORD: feijuca_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - feijuca-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feijuca-backend
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: feijuca_user
      DB_PASSWORD: feijuca_password
      DB_NAME: feijuca_db
      JWT_SECRET: your_jwt_secret_key_change_in_production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - feijuca-network
    command: npm run dev

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: feijuca-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://feijuca-backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - feijuca-network
    command: npm run dev

volumes:
  mysql_data:

networks:
  feijuca-network:
    driver: bridge
